  experiences:
    - role: Sr. Android Engineer @ <a href="https://www.rappi.com.mx/">Rappi</a>
      time: August 2019 - Present
      company: Mérida, Yucatán(remote)
      details: |
        <ul>
          <li><b>Description:</b> <a href="https://play.google.com/store/apps/details?id=com.rappi.storekeeper">Soy Rappi</a> App for taking orders to be delivered to the users.</li>
          <li><b>Responsibilities:</b> Implement new features and bugs fixing.</li>
          <li><b>Technology:</b> Kotlin, Java, MVVM, Dagger, Firebase, Coroutines.</li>
        </ul>

    - role: Android Engineer @ <a href="https://www.opentable.com/">OpenTable</a> through <a href="https://nearsoft.com/">Nearsoft</a>
      time: July 2019 - July 2019
      company: Mérida, Yucatán(remote)
      details: |
        <ul>
          <li><b>Description:</b> <a href="https://play.google.com/store/apps/details?id=com.opentable.guestcenter">Guest Center</a> A robust restaurant front-of-house solution that helps restaurant staff deliver remarkable hospitality for their guests.</li>
          <li><b>Responsibilities:</b> Implement new features and bugs fixing.</li>
          <li><b>Technology:</b> Kotlin, Retrofit, Dagger2, MVP, bitrise</li>
        </ul>

    - role: Android Engineer @ <a href="https://www.mdlive.com/">MDLive</a> through <a href="https://nearsoft.com/">Nearsoft</a>
      time: February 2016 - June 2019
      company: Mérida, Yucatán(remote)
      details: |
        <ul>
          <li><b>Description:</b> <a href="https://play.google.com/store/apps/details?id=com.mdlive.mobile">MDLive</a> Nationwide telehealth platform with +1 million consultation and more than 100k installations from the ​Google Play Store​. App for consulting with certified Doctors by video calls.</li>
          <li><b>Responsibilities:</b> Member of the core team. ● Implement new features and fix production bugs. ● I helped with decisions in the architecture and software design of the app. We needed to provide a customizable SDK in order to provide doctor’s video calls support to third party apps. The app needed to supports multiple skins, we used flavors to accomplish that. ● When RxJava1 was deprecated I suggested to migrate all our whole project to RxJava2 and I offered myself to do that. This was challenging since RxJava used to support nulls in the stream but RxJava2 doesn’t. ● Since I have been writing Kotlin since 2015(I started with it for fun) I evaluated the use of Koltin in our project and migrate all our service(networking) layer to Kotlin. Now our codebase is 37% Kotlin and increasing.</li>
          <li><b>Technology:</b> Java, Kotlin, RxJava1/2, Dagger2, Retrofit, Firebase, Fabric, JUnit, Mockito, Robolectric, PowerMock, Travis, Jenkins</li>
        </ul>

    - role: Mobile Engineer @ <a href="https://analytics.kuona.co/">Kuona</a>
      time: January 2015 - October 2015
      company: Monterrey, Nuevo León
      details: |
        <ul>
          <li><b>Description:</b> App for creating smart grocery shopping lists by telling you what supermarket has the cheaper shopping list around you.</li>
          <li><b>Responsibilities:</b> Migrate the Kuona Android app originally written in phonegap to Android native. ● Maintain the iOS phonegap version.</li>
          <li><b>Technology:</b> Java, Retrofit, Firebase, Geogencing, some JS and Python.</li>
        </ul>

    - role: Information System Engineer @ <a href="https://www.nicmexico.mx/">NIC México</a>
      time: June 2012 - January 2015
      company: Monterrey, Nuevo León
      details: |
        <ul>
          <li><b>Description:</b> Registrar web system called ​<a href="https://www.akky.mx/">Akky​</a> to buy/register domain names.</li>
          <li><b>Responsibilities:</b> FullStack Development ● Implement new features and maintain production codebase.</li>
          <li><b>Technology:</b> Java, JSF, Oracle Database, among other internal technologies and frameworks developed by the company.</li>
        </ul>

    - role: iOS Developer @ iNuup
      time: December 2011 - June 2012
      company: Mérida, Yucatán
      details: |
        <ul>
          <li><b>Description:</b> I worked in Virtual Tours app for virtual Chichen Itza tours and EdiFactMX app for electronic invoices.</li>
          <li><b>Responsibilities:</b> Support to create menus and media galleries in the development of an app for virtual tours to Chichen Itza. ● Support on the development of the mobile application used for electronic invoicing.</li>
          <li><b>Technology:</b> I worked in the mobile application with Objective-C and SQLite. And on the web services side with PHP and Zend framework.</li>
        </ul>

    - role: Jr. iOS Developer @ <a href="http://aluxoft.com/">Aluxoft</a>
      time: January 2011 - December 2011
      company: Mérida, Yucatán
      details: |
        <ul>
          <li><b>Description:</b> I worked in the <a href="https://apps.apple.com/us/app/shinigami-eyes/id496046290?aluxoft_com=">Shinigami Eyes app​</a> based on a Japanese show called 'Dead Note', the app detects the faces of the people with OpenCV. Also worked in the <a href="https://twitter.com/pikhub">​Pikhub​ app</a> which was a social network to share event's photos in real time. Integrated with other social networks such as Facebook and Picassa.</li>
          <li><b>Responsibilities:</b> Develop both apps from scratch to production.</li>
          <li><b>Technology:</b> Objective-C, Web services, PHP.</li>
        </ul>


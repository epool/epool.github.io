career-profile: 
  title: Career Profile
  text: |
    <ul>
      <li>
        I like to learn, understand and implement new technologies. Also I like the architecture and design part of the projects. I started working as an <b>iOS developer for one year</b>, then I switched to <b>Java web for three years</b>, I did some <b>Python web with DJango for some months</b> and finally I have spent my <b>last years as an Android Software Engineer</b>.
      </li>
      <li>
        In my free time I like to learn and practice new technologies, programming languages by doing small proof of concepts with them.
      </li>
      <li>
        I love the open source philosophy, I have contributed with some open source projects like <b><a href="https://github.com/tbruyelle/RxPermissions">RxPermissions</a></b> among others. I have open sourced some small projects that have helped some people like <b><a href="https://github.com/epool/firebase-cloning-tool">firebase-cloning-tool</a></b> and a couple more that I have deprecated like <b><a href="https://github.com/epool/pikmail-api">pikmail-api</a></b> and <b><a href="https://github.com/epool/pikmail">pikmail</a></b>.
      </li>
    </ul>

